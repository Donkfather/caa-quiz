name: Deploy Web to GitHub Pages

on:
  push:
    branches:
      - "release/*"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare web assets
        run: |
          mkdir -p public/web
          mkdir -p public/src

          # Copiem doar ce este necesar pentru versiunea web:
          # - HTML + JS din /web
          # - întrebările din /questions.json
          # - logica comună și stilurile din /src
          cp -R web/* public/web/
          cp questions.json public/
          cp src/quiz-core.js public/src/
          cp src/style.css public/src/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

