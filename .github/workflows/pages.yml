name: Deploy Web to GitHub Pages

on:
  push:
    branches:
      - main
      - "release/*"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Artefactul pentru Pages va conține întreg repository-ul.
      # Interfața web este disponibilă la /web/index.html și folosește
      # fișierele /questions.json și /src/quiz-core.js din rădăcină.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

