name: Release builds

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build Android, macOS, iOS and Web
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" || true

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: "platform-tools platforms;android-34 build-tools;34.0.0"

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Build desktop (macOS) + embedded web
        run: |
          cargo tauri build

      - name: Init Android project (CI)
        run: |
          cargo tauri android init --ci

      - name: Build Android
        run: |
          cargo tauri android build

      - name: Build iOS
        run: |
          cargo tauri ios build

      - name: Package web static files
        run: |
          tar -czf web-dist.tar.gz web

      - name: Upload desktop bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-bundles-${{ github.ref_name }}
          path: |
            src-tauri/target/release/bundle/**
          if-no-files-found: ignore

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build-${{ github.ref_name }}
          path: |
            src-tauri/gen/android/app/build/outputs/**
          if-no-files-found: ignore

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.ref_name }}
          path: |
            src-tauri/gen/ios/**
          if-no-files-found: ignore

      - name: Upload web bundle
        uses: actions/upload-artifact@v4
        with:
          name: web-dist-${{ github.ref_name }}
          path: web-dist.tar.gz
          if-no-files-found: error

